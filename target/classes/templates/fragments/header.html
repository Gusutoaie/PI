<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.springframework.org/security/tags">
      <head th:fragment="header-css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar-container">
        <a class="navbar-logo-1" href="/">Nobody</a>
        <div class="search-bar">
            <form action="" class="header-form">
                <input type="search">
                <button class="cauta-button" type="submit">Cauta</button>
            </form>
        </div>
        <ul class="navbar-menu-v1">
            <li class="nav-item-v1">
                <a class="cart-login" th:if="${logged == 1}" th:href="@{/account}">Account</a>
                <a class="cart-login"  th:if="${logged == 0}" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item-v1">
                <a class="cart-image" th:href="@{/shoppingCart}">  <img id="cart" th:src="@{images/cart.png}" >  </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
